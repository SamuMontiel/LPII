<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro - VirtualHub</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="login-container">
    <h2>Crear cuenta</h2>

    <p th:if="${error}" class="error-text" th:text="${error}"></p>

    <form th:action="@{/registro}" method="post" th:object="${usuario}">
        <input type="text" th:field="*{nombre}" placeholder="Nombre" required>
        <input type="email" th:field="*{email}" placeholder="Email" required>
        <input type="password" th:field="*{password}" placeholder="Contraseña" required>

        <button type="submit" class="btn-primary">Registrarse</button>
    </form>

    <p>
        ¿Ya tienes cuenta?
        <a th:href="@{/login}">Inicia sesión</a>
    </p>
</div>

</body>
</html>
