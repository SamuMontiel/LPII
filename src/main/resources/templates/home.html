<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>VirtualHub - Inicio</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="navbar">
    <div class="logo">ðŸŽ® VirtualHub</div>
    <div class="nav-links">
        <a th:href="@{/biblioteca}">Biblioteca</a>
        <a th:href="@{/logout}">Cerrar sesiÃ³n</a>
    </div>
</div>

<div class="main-container">

    <!-- PANEL USUARIO -->
    <div class="user-panel">
        <h2 th:text="'Bienvenido, ' + ${usuario.nombre}"></h2>
        <p class="saldo">
            Saldo disponible:
            <span th:text="'$' + ${usuario.saldo}"></span>
        </p>
    </div>

    <!-- GRID JUEGOS -->
    <div class="game-grid">

        <div class="game-card" th:each="juego : ${juegos}">

            <img th:src="@{${juego.imagenUrl}}" alt="Juego">

            <h3>
                <a th:href="@{/juego/{id}(id=${juego.id})}"
                   th:text="${juego.titulo}">
                </a>
            </h3>

            <p th:text="${juego.descripcion}"></p>

            <p class="precio"
               th:text="'$' + ${juego.precio}">
            </p>

            <!-- ðŸ”¥ VERIFICACIÃ“N CORRECTA DE BIBLIOTECA -->
            <div th:if="${#lists.contains(
                #lists.map(biblioteca, 'juego'), juego)}">

                <button class="btn-disabled" disabled>
                    Ya lo tienes
                </button>
            </div>

            <div th:unless="${#lists.contains(
                #lists.map(biblioteca, 'juego'), juego)}">

                <form th:action="@{/comprar/{id}(id=${juego.id})}" method="post">
                    <button class="btn-comprar" type="submit">
                        Comprar
                    </button>
                </form>

            </div>

        </div>

    </div>

</div>

</body>
</html>
