<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Biblioteca - VirtualHub</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <meta name="_csrf" th:content="${_csrf.token}" />
</head>

<body class="steam-body">

<div class="library-container">


    <div class="library-sidebar">
        <h3 class="library-title">BIBLIOTECA</h3>

        <div class="game-item"
             th:each="uj,iter : ${biblioteca}"
             th:classappend="${iter.index == 0} ? ' active'"
             th:onclick="'mostrarJuego(' + ${uj.juego.id} + ', this)'">

            <span th:text="${uj.juego.titulo}"></span>

            <span th:if="${uj.jugando}" class="playing-dot">
                üü¢
            </span>
        </div>
    </div>

   
    <div class="library-main">

        <div th:each="uj,iter : ${biblioteca}"
             th:id="'panel-' + ${uj.juego.id}"
             th:class="'game-panel ' + (${iter.index == 0} ? 'visible' : '')">

            <div class="game-banner"
                 th:style="'background-image:url(' + ${uj.juego.imagenUrl} + ')'">
            </div>

            <div class="game-details">

                <h1 th:text="${uj.juego.titulo}"></h1>
                <p th:text="${uj.juego.descripcion}"></p>

                
                <div class="hours">
                    ‚è± Horas jugadas:
                    <span th:text="${#numbers.formatDecimal(uj.horasJugadas,1,2)}"></span>
                </div>

                
                <div class="last-session"
                     th:if="${uj.ultimaSesion != null}">
                    √öltima vez jugado:
                    <span th:text="${#temporals.format(uj.ultimaSesion,'dd/MM/yyyy HH:mm')}"></span>
                </div>

               
                <div class="live-status"
                     th:if="${uj.jugando}">
                    üü¢ Jugando ahora
                    <span class="timer"
                          th:attr="data-inicio=${uj.horaInicio}">
                        00:00
                    </span>
                </div>

                
                <button class="btn-play"
                        th:attr="data-id=${uj.juego.id}"
                        th:if="${!uj.jugando}"
                        onclick="iniciarJuego(this)">
                    ‚ñ∂ JUGAR
                </button>

                <button class="btn-play stop"
                        th:attr="data-id=${uj.juego.id}"
                        th:if="${uj.jugando}"
                        onclick="detenerJuego(this)">
                    ‚ñ† DETENER
                </button>

            </div>
        </div>

    </div>

</div>

<script>

function mostrarJuego(id, element) {

    document.querySelectorAll(".game-panel")
        .forEach(p => p.classList.remove("visible"));

    document.querySelectorAll(".game-item")
        .forEach(i => i.classList.remove("active"));

    document.getElementById("panel-" + id)
        .classList.add("visible");

    element.classList.add("active");

    const banner =
        document.querySelector("#panel-" + id + " .game-banner")
        .style.backgroundImage;

    document.querySelector(".library-main")
        .style.backgroundImage = banner;
}


function iniciarJuego(button) {

    const gameId = button.dataset.id;
    const csrf = document.querySelector('meta[name="_csrf"]').content;

    fetch("/jugar/" + gameId, {
        method: "POST",
        headers: {
            "X-CSRF-TOKEN": csrf
        }
    }).then(() => location.reload());
}

function detenerJuego(button) {

    const gameId = button.dataset.id;
    const csrf = document.querySelector('meta[name="_csrf"]').content;

    fetch("/cerrar-juego/" + gameId, {
        method: "POST",
        headers: {
            "X-CSRF-TOKEN": csrf
        }
    }).then(() => location.reload());
}

</script>

</body>
</html>
